<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Adicionar Postagem</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Wiki-Blog</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link  active">Adicionar Postagem</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <div class="container">
        <h3>Adicionar Postagem</h3>
        <form class="needs-validation" id="sendPostForm">
            <div class="row g-3">
                <div class="col-sm-8">
                    <label for="titleInput" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titleInput" required>
                    <div class="invalid-feedback">
                        Adicione um título.
                    </div>
              </div>
  
              <div class="col-sm-4">
                <label for="authorInput" class="form-label">Autor</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="authorInput" required>
                    <div class="invalid-feedback">
                        Adicione um autor.
                    </div>
                </div>
              </div>

              <div class="col-sm-12">
                <label for="contentTextarea" class="form-label">Conteúdo da Postagem</label>
                <textarea class="form-control" id="contentTextarea" rows="3"></textarea>
                <div class="invalid-feedback">
                    Adicione algum conteúdo.
                </div>
              </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg mt-4" type="submit" id="sendPostButton">Postar</button>
          </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../js/addPost.js" type="module"></script>
</body>
</html>
